<!DOCTYPE html>
<html>
    <head>
        <title>Calcu</title>
        <link rel='stylesheet' href='./assets/css/style.css'>
    </head>
    <body>
        <div class="wrapper">
            <div class="screen">
                <div class="top-screen"><span></span></div>
                <div class="bottom-screen"><span></span></div>
            </div>
            <div class="controls">
                <div class="controls-top">
                    <div class="controls-top-left">
                        <div style="background-color: #1f1e1eb5;"  class="operators" id="percent">%</div>
                        <div style="background-color: #1f1e1eb5;" class="operators" id="plus-minus">+/-</div>
                        <div style="background-color: #1f1e1eb5;" class="operators">C</div>
                        <div class="digits">7</div>
                        <div class="digits">8</div>
                        <div class="digits">9</div>
                        <div class="digits">6</div>
                        <div class="digits">5</div>
                        <div class="digits">4</div>
                        <div class="digits">3</div>
                        <div class="digits">2</div>
                        <div class="digits">1</div>
                    </div>
                    <div class="controls-top-right">
                        <div class="operators" id="divi">/</div>
                        <div class="operators" id="multi">X</div>
                        <div class="operators" id="subs">-</div>
                        <div class="operators" id="add">+</div>
                    </div>
                </div>
                <div class="controls-bottom">
                    <div class="controls-bottom-left">
                        <div class="digits">0</div>
                    </div>
                    <div class="controls-bottom-right">
                        <div id="equal-btn">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
